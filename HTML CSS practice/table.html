<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="table-container">
        <table border="1">
            <thead>
                <!----table row-->
                <tr>
                    <th rowspan="2">S.No</th><!---table heading-->
                    <th>Product</th>
                    <th>Price ($)</th>
                </tr>    
                <tr>
                    <th>Name</th>
                    <th>Items</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>   <!--table data-->
                    <td>Laptop</td>
                    <td>50000</td>
                </tr>


                <tr>
                    <td>2.</td>   <!--table data-->
                    <td>Mobile</td>
                    <td>25000</td>
                </tr>


                <tr>
                    <td>3.</td>   <!--table data-->
                    <td>Camera</td>
                    <td>20000</td>
                </tr>


                <tr>
                    <td>4.</td>   <!--table data-->
                    <td>Charger</td>
                    <td>5000</td>
                </tr>

            </tbody>

            <tfoot > <!---table footer-->
                <td>Total Products</td>
                <td colspan="2">4</td>
            </tfoot>
        </table>
    </div>
</body>
</html>
