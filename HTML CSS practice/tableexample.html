<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="tableExample.css">
</head>
<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
    
    
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="3">Topic</th>
                </tr>
    
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>8:00 a.m.</td>
                    <td>5:00 p.m.</td>
                    <td style="text-align: center;">Introduction to XML</td>
                </tr>

                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00 a.m.</td>
                    <td>11:00 a.m.</td>
                    <td style="text-align: center;">Validity: DTD and Relax NG</td>
                </tr>

                <tr>
                    <td>11:00 a.m.</td>
                    <td>2:00 p.m.</td>
                    <td style="text-align: center;">XPath</td>
                </tr>

                <tr>
                    <td>2:00 p.m.</td>
                    <td>5:00 p.m.</td>
                    <td style="text-align: center;">XSL Transformation</td>
                </tr>

                <tr>
                    <td>Wednesday</td>
                    <td>8:00 a.m.</td>
                    <td>12:00 p.m.</td>
                    <td style="text-align: center;">XSL Formatting Objects</td>
                </tr>


            </tbody>
        </table>
    </div>

</body>
</html>
