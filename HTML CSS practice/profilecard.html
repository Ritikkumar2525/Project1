<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="profilecard.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="Vishnu.jpeg" width="100px" alt="profile-image">

        </div>
        <h2 class="name">Mr. Vishnu Keshari</h2>
        <p class="bio">Web Developer | Software Developer | Tech Enthusiast </p>
        <div class="social-profile">
            <a class="btn" href="">Contact</a>
            <a class="view-profile" href="">View Profile</a>
        </div>





    </div>
</body>
</html>
