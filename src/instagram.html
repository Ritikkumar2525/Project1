<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
    <div class="bg-amber-200 p-8 rounded-lg w-96">


        <form action="" class="space-y-2">
            <h1 class="text_center text-3xl font-bold font-serif mb-4 text-center">Instagram</h1>
            <input class="w-full border rounded-lg text-sm px-4 py-2 " type="text" placeholder="Phone number, username, or email">
            <input class="w-full border rounded-lg text-sm px-4 py-2 " type="password" placeholder="Password">
            <button class="w-full bg-blue-700 text-white rounded-lg hover:bg-purple-500 transition-shadow" type="submit">Log in</button>
        </form>

        <div class="flex items-center space-x-2 my-4">
            <div class="flex-1 border-b border-gray-400"></div>
            <p class="text-xs text-gray-500">OR</p>
            <div class=" flex-1 border-b border-gray-400"></div>

        </div>

        <button class="w-full bg-blue-700 py-2 rounded-lg flex items-center justify-center mr-5">
            <img src="fb.png" width="20px" class="w-5 h-5" alt="">
            &nbsp;&nbsp;Log in with facebook
        </button>

        <a href="" class="block text-center text-sm text-blue-600 mt-4">Forget Password?</a>
        <div class="bg-white rounded-lg w-full mt-6 text-center">
            <p>Don't have an account?</p>
            <a class="text-blue-500 font-medium" href="">Sign up</a>
        </div>
        <div class="mt-6 text-center">
            <p class="text-sm mb-2">Get the app.</p>
        </div>
        <div class="flex items-center justify-center space-x-2">
            <a href="">
                <img src="fb.png" class="w-5 h-5" alt="FB">
            </a>
            <a href="">
                <img src="fb.png" class="w-5 h-5" alt="FB">
            </a>
        </div>

    </div>

</body>
</html>
