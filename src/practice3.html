<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Product Card -->
    <div class="bg-white rounded-xl overflow-hidden w-full max-w-md shadow-xl transform transition duration-300 hover:scale-105">
        
        <!-- Image Section -->
        <div class="relative group">
            <img id="productImage" class="w-full h-72 object-cover cursor-pointer" 
                src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D" 
                alt="Shoes">
            <button class="absolute top-4 right-4 bg-black text-white opacity-90 rounded-lg px-3 py-2 text-sm font-medium transition duration-300 hover:bg-gray-800 hover:scale-105">
                Quick View
            </button>
        </div>

        <!-- Product Info -->
        <div class="p-6">
            <!-- Title and Subtitle -->
            <h1 class="font-bold text-2xl text-gray-900">Nike Air Zoom Pegasus 39</h1>
            <p class="text-gray-600 mt-1">Men's Road Running Shoes</p>

            <!-- Ratings -->
            <div class="flex items-center mt-2">
                <div class="flex text-yellow-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5" viewBox="0 0 24 24">
                        <path d="M12 .587l3.668 7.431L24 9.753l-6 5.843L19.336 24 12 20.201 4.664 24 6 15.596 0 9.753l8.332-1.735z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5" viewBox="0 0 24 24">
                        <path d="M12 .587l3.668 7.431L24 9.753l-6 5.843L19.336 24 12 20.201 4.664 24 6 15.596 0 9.753l8.332-1.735z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5" viewBox="0 0 24 24">
                        <path d="M12 .587l3.668 7.431L24 9.753l-6 5.843L19.336 24 12 20.201 4.664 24 6 15.596 0 9.753l8.332-1.735z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5" viewBox="0 0 24 24">
                        <path d="M12 .587l3.668 7.431L24 9.753l-6 5.843L19.336 24 12 20.201 4.664 24 6 15.596 0 9.753l8.332-1.735z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" class="h-5 w-5" viewBox="0 0 24 24">
                        <path d="M12 .587l3.668 7.431L24 9.753l-6 5.843L19.336 24 12 20.201 4.664 24 6 15.596 0 9.753l8.332-1.735z" />
                    </svg>
                </div>
                <p class="text-gray-500 ml-2 text-sm">(128)</p>
            </div>

            <!-- Price & Discount -->
            <div class="flex items-center mt-3">
                <span class="text-green-600 font-bold text-xl">$129.99</span>
                <span class="text-gray-500 line-through ml-3">$149.99</span>
                <span class="text-red-500 ml-3 text-sm">(20% OFF)</span>
            </div>

            <!-- Size Selection -->
            <div class="flex flex-wrap gap-3 justify-center mt-4">
                <button class="bg-gray-200 text-gray-900 font-medium w-16 py-2 rounded-lg transition duration-300 hover:bg-gray-300 hover:scale-105">US 7</button>
                <button class="bg-gray-200 text-gray-900 font-medium w-16 py-2 rounded-lg transition duration-300 hover:bg-gray-300 hover:scale-105">US 8</button>
                <button class="bg-gray-200 text-gray-900 font-medium w-16 py-2 rounded-lg transition duration-300 hover:bg-gray-300 hover:scale-105">US 9</button>
                <button class="bg-gray-200 text-gray-900 font-medium w-16 py-2 rounded-lg transition duration-300 hover:bg-gray-300 hover:scale-105">US 10</button>
            </div>

            <!-- Add to Cart Button -->
            <button class="bg-blue-600 text-white font-semibold flex items-center justify-center w-full py-3 rounded-lg mt-6 transition duration-300 hover:bg-blue-700 hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                    <path d="M10 20c0 1.105.895 2 2 2s2-.895 2-2h-4zm10-2V6c0-1.105-.895-2-2-2H6c-1.105 0-2 .895-2 2v12h16zM6 8h12v10H6V8z" />
                </svg>
                Add to Cart
            </button>
        </div>
        
    </div>

</body>
</html>
