<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMart Home Dashboard</title>
    <link rel="stylesheet" href="output.css">

</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen h-40">
    <div class="bg-white  rounded-2xl w-80">
        <div class="bg-blue-600 rounded-t-2xl p-4">
            <h1 class="text-2xl font-bold text-white">Smart Home Dashboard</h1>
            <p class="text-gray-300">Temperature set to 63°F</p>
        </div>


        <div class="bg-gray-200 p-4 m-4 rounded-2xl">
            <p class="font-bold">Living Room Lights</p>
            <p class="text-gray-600">Last updated: 2:48:34 pm</p>
            <button class="rounded-full bg-yellow-400 w-12 h-6 p-1">
                <div class="bg-white rounded-full w-4 h-4"></div>
            </button>
        </div>
        
            
        <div class="bg-gray-200 p-4 m-4 rounded-2xl flex justify-between">
            <p class="font-bold">Temperature Control</p>
            <p class="text-blue-600 text-2xl font-bold">63°F</p>
            <div class="flex justify-between">
                <button class="bg-blue-300 rounded-2xl h-6 w-12 ">-</button>
                <button class="bg-blue-300 rounded-2xl h-6 w-12">+</button>
            </div>
        </div>
    
        <div class="bg-gray-200 p-4 m-4 rounded-2xl">
            <p>Front Door Lock</p>
            <p>Last activity: 2:48:42 pm</p>
            <button class="bg-green-800 border rounded w-18 h-8 text-white">Locked</button>
    
        </div>
    </div>

</body>
</html>
