<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-yellow-100 border-2 flex items-center justify-center min-h-screen">
    <div>
        <h1 class="font-bold text-lg">Feedback Form</h1>
        <div>
            <p class="font-bold text-sm">Full Name</p>
            <input class="border rounded" type="text" placeholder="Enter your full name">
        </div>

        <div>
            <p class="font-bold text-sm">Email</p>
            <input class="border rounded" type="email" placeholder="Enter your email" required>
        </div>

        <div>
            <p class="font-bold text-sm">Rating</p>
            <input class="border rounded" type="number" placeholder="Enter your rating" required min="1" max="5" >  
        </div>
    </div>
</body>
</html>
