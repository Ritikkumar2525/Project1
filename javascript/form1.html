<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex items-center justify-center h-screen bg-gray-200">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Form Validation</h2>
        
        <form id="myForm" class="space-y-4">
            <!-- Username -->
            <div>
                <label class="block text-gray-700">Username:</label>
                <input type="text" id="username" placeholder="Enter username" 
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <div class="text-red-500 text-sm mt-1" id="usernameError"></div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700">Email:</label>
                <input type="email" id="email" placeholder="Enter email" 
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <div class="text-red-500 text-sm mt-1" id="emailError"></div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" placeholder="Enter password" 
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <div class="text-red-500 text-sm mt-1" id="passwordError"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-800 hover:bg-green-600 text-white font-semibold p-2 rounded transition">
                Submit
            </button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            let isValid = true;

            // Clear previous error messages
            document.getElementById("usernameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            // Username validation
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required";
                isValid = false;
            }

            // Email validation
            if (email === "") {
                document.getElementById("emailError").textContent = "Valid email is required";
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("emailError").textContent = "Enter a valid email address";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>

</body>
</html>
