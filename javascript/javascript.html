<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <style>
        .box{
            height: 200px;
            width: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Js Events</h1>
    <!-- Mouse Events -->
    <div class="box" id="mouseBox"
    onmousedown="mouseDown()"
    onmouseup="mouseUp()"
    onmousemove="mouseMove()"
    onmouseover="mouseOver()"
    onmouseout="mouseOut()"
    onclick="mouseClick()">
        Mouse Events in javascript
    </div>

    <div onclick="counting()">
        <img src="Facebook-Logo.png" height="200px " width="300px" alt="">
        <p>clicks <span id="cli">0</span></p>
    </div>

    <script>
        let count = 0;
        function counting(){
            count++;
            document.getElementById('cli').textContent = count;
            console.log(`clicks, ${count}`);
        }
        function mouseDown(){
            const box = document.getElementById('mouseBox');
            box.style.color = 'red';
        }

        function mouseUp(){
            const box = document.getElementById('mouseBox');
            box.style.color = 'blue';
        }
        function mouseMove(){
            const box = document.getElementById('mouseBox');
            box.innerHTML = `Mouse X: ${event.clientX} Mouse Y: ${event.clientY}`;
            box.style.backgroundColor = 'gray';
        }
        function mouseOver(){
            document.getElementById('mouseBox').style.backgroundColor = 'green';
        }

        function mouseOut(){
            document.getElementById('mouseBox').style.backgroundColor = 'purple';
        }
    </script>
