<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="shortcut icon" href="Facebook-Logo.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="left-part">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>



        </div>


        <!-----Right section of fb page-->
        <div class="right-part">
            <div class="login-box">
                <form action="">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="log-in">Log in</button>
                    <a href="" class="forget-password">Forget password?</a>
                    <hr>
                    <button class="create-button">Create New Account</button>

                </form>
            </div>

            <div class="create-a-page">
                <p> <a href="">Create a Page </a> for a celebrity, brand or business.</p>
            </div>


        </div>
    </div>
</body>
</html>
